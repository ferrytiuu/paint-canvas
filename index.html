<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Paint</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/estils_canvas.css'>
    <script src='js/main.js' type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Pacifico&family=Permanent+Marker&display=swap"
        rel="stylesheet">
</head>

<body id="cuerpo">
    <div class='contenidor_base'>
        <div class='contenidor_eines'>
            <img icn_pulsado="imatges/clicked_paintbrush.png" icn_no_pulsado="imatges/paintbrush.png" class="icono"
                id="icono_pincel" pulsado="false" submenu="editor_linea" src="imatges/paintbrush.png" width="40"
                height="40">
            <img icn_pulsado="imatges/clicked_rubber.png" icn_no_pulsado="imatges/rubber.png" class="icono"
                id="icono_goma" pulsado="false" submenu="editor_goma" src="imatges/rubber.png" width="40" height="40">
            <img icn_pulsado="imatges/clicked_square.png" icn_no_pulsado="imatges/square.png" class="icono"
                id="icono_forma" pulsado="false" submenu="editor_geometrica" src="imatges/square.png" width="40"
                height="40">
            <img icn_pulsado="imatges/clicked_image.png" icn_no_pulsado="imatges/image.png" class="icono"
                id="icono_imagen" pulsado="false" submenu="editor_imagen" src="imatges/image.png" width="40" height="40">
                
            <img icn_pulsado="imatges/clicked_move.png" icn_no_pulsado="imatges/move.png" class="icono"
                id="icono_seleccion" pulsado="false" submenu="editor_seleecion" src="imatges/move.png" width="40" height="40">
            <img icn_pulsado="imatges/clicked_text.png" icn_no_pulsado="imatges/text.png" class="icono" id="icono_texto"
                pulsado="false" submenu="editor_texto" src="imatges/text.png" width="40" height="40">
            <img icn_pulsado="imatges/clicked_save.png" icn_no_pulsado="imatges/save.png" class="icono"
                id="icono_guardar" pulsado="false" submenu="editor_guardar" src="imatges/save.png" width="40"height="40">
            <img icn_pulsado="imatges/clicked_cross.png" icn_no_pulsado="imatges/cross.png" class="icono"
                id="icono_cruz" pulsado="false" src="imatges/cross.png" width="40" height="40">
            <input class="color" type="color" id="selector_color">
            <input class="color_relleno" type="color" id="selector_color2">

        </div>
        <div class="contenidor_opcions_eines">
            <div class="sub_caja" id="editor_linea" style="visibility: hidden;">
                <div>
                    <label for="grosor_linea"> Gruix</label>
                    <label id="grosor_linea_valor"></label>
                </div>
                <div>
                    <input type="range" id="grosor_forma_dif_ma" name="points" min="5" max="25" value="5"
                        oninput="document.getElementById('grosor_forma_dif_ma').innerHTML = this.value">
                </div>
                <div>
                    <label for="opacitat"> Opacitat </label>
                    <label id="opacitat_linea_valor"></label>
                </div>
                <div>
                    <input type="range" id="opacitat_linea" name="points" min="0" max="1" step="0.1" value="1"
                        oninput="document.getElementById('opacitat_linea_valor').innerHTML = this.value">
                </div>
                <div>
                    <label for="patata"> Discontinuïtat? </label>
                </div>
                <div>
                    <input type="radio" id="disc_normal" name="discontinuitat" value="disc_normal">
                    <label for="disc_normal">Cap</label>
                    <input type="radio" id="disc_punts" name="discontinuitat" value="disc_punts">
                    <label for="disc_punts">Punts</label>
                    <input type="radio" id="disc_linies" name="discontinuitat" value="disc_linies">
                    <label for="disc_linies">Línies</label>
                </div>
            </div>

            <div class="sub_caja" id="editor_goma" style="visibility: hidden;">
                <div>
                    <label for="grosor_linea"> Gruix </label>
                    <label id="grosor_goma_valor"></label>
                </div>
                <div>
                    <input type="range" id="grosor_forma_dif_goma" name="points" min="5" max="25" value="5"
                        oninput="document.getElementById('grosor_forma_dif_goma').innerHTML = this.value">
                </div>

            </div>
            <div class="sub_caja" id="editor_imagen" style="visibility: hidden;">
                <div>
                    <label for="imatge_precarregade">Imatges</label>
                    <select id="imatge_precarregade" name="imatge_precarregade">
                        <option value="../imatges/img01.jpg">Gat</option>
                        <option value="../imatges/img02.jpg">Gat2</option>
                        <option value="../imatges/img03.jpg">Gat3</option>
                        <option value="../imatges/img04.jpg">Gat4</option>
                    </select><br><br>
                    <div>
                        <label for="Negatiu"> Negatiu </label>
                    </div>
                    <div>
                        <input type="button" id="negatiu" name="Negatiu">
                    </div>
                    <div>
                        <label for="Gris"> Gris </label>
                    </div>
                    <div>
                        <input type="button" id="gris" name="Gris">
                    </div>
                    
                </div>

            </div>
            <div class="sub_caja" id="editor_seleecion" style="visibility: hidden;">
                    
                    <div>
                        <label for="Rotar"> Rotar </label>
                    </div>
                    <div>
                        <input type="button" id="rotar_boton" name="rotar_boton">
                        <input type="range" id="Rotar" name="Rotar"  min="1" max="360">
                    </div>



            </div>
            <div class="sub_caja" id="editor_geometrica" style="visibility: hidden;">
                <div>
                    <label for="linea"> Línia </label>
                </div>
                <div>
                    <input type="button" id="linea" name="linea">
                </div>
                <div>
                    <label for="cuadrado"> Quadrat </label>
                </div>
                <div>
                    <input type="button" id="cuadrado" name="cuadrado">
                </div>
                <div>
                    <label for="rectangulo"> Rectangle </label>
                </div>
                <div>
                    <input type="button" id="rectangulo" name="rectangulo">
                </div>
                <div>
                    <label for="triangulo"> Triangle </label>
                </div>
                <div>
                    <input type="button" id="triangulo" name="triangulo">
                </div>

                <div>
                    <label for="cercle"> Cercle </label>
                </div>
                <div>
                    <input type="button" id="cercle" name="circulo">
                </div>
                <div>
                    <label for="rombe"> Rombe </label>
                </div>
                <div>
                    <input type="button" id="rombe" name="rombe">
                </div><br>
                <div>
                    <label for="emplenar"> Emplenar la forma? </label>
                </div>
                <div>
                    <input type="radio" id="forma_buida" name="emplenament" value="forma_buida">
                    <label for="forma_buida">No</label>
                    <input type="radio" id="forma_plena" name="emplenament" value="forma_plena" checked="checked">
                    <label for="forma_plena">Color fix</label>
                    <input type="radio" id="forma_imatge" name="emplenament" value="forma_imatge" checked="checked">
                    <label for="forma_imatge">Imatge</label>
                </div>
                <br>
                <label for="arxiu" id="seleccionar-arxiu">Seleccionar imatge</label>
                <input id="arxiu" type="file" style="visibility: hidden;"><br>
                <div>
                    <label for="tipus_linea">Tipus de linea:</label>
                    <select id="tipus_linea" name="tipus_linea">
                        <option value="1">Tipus1</option>
                        <option value="2">Tipus2</option>
                        <option value="3">Tipus3</option>
                        <option value="4">Tipus4</option>
                    </select>
                </div>
                <div>
                    <label for="grosor_linea"> Gruix</label>
                    <label id="grosor_forma_valor"></label>
                </div>

                <div>
                    <input type="range" id="grosor_forma_dif" name="points" min="5" max="25" value="5"
                        oninput="document.getElementById('grosor_forma_valor').innerHTML = this.value">
                </div>
                <div>
                    <label for="opacitat"> Opacitat </label>
                    <label id="opacitat_forma_valor"></label>
                </div>
                <div>
                    <input type="range" id="opacitat_forma" name="points" min="0" max="1" step="0.1" value="1"
                        oninput="document.getElementById('opacitat_forma_valor').innerHTML = this.value">
                </div>
            </div>
            <div class="sub_caja" id="editor_guardar" style="visibility: hidden;">
                <label for="nom_arxiu"> Introdueix el nom de l'arxiu (sense extensió)</label><br>
                <input type="text" id="nom_arxiu_guardar">
                <button id="enviar_nom_arxiu">Desar</button>
            </div>
            <div class="sub_caja" id="editor_texto" style="visibility: hidden;">

                <div>
                    <label for="text">Texto</label>
                </div>
                <div>
                    <textarea rows="8" cols="25" id="text"></textarea>
                </div>
                <div>
                    <label for="mida_font"> Mida font </label>
                </div>
                <div>
                    <input type="number" id="mida_font" value="12" min="1" max="60" step="1" name="mida_font">
                </div>
                <div>
                    <label for="select_font"> Tipus de text </label>
                </div>
                <div>
                    <select name="font" id="select_font">
                        <option value="Courier">Courier</option>
                        <option value="Architects Daughter">Architects Daughter</option>
                        <option value="Pacifico">Pacifico</option>
                        <option value="Permanent Marker">Permanent Marker</option>
                    </select>
                </div>
                <div>
                    <label for="tipus_font"> tipus de font </label>
                </div>
                <div>
                    <input type="radio" id="font_normal" name="subtipus_font" value=" " checked>
                    <label for="font_normal">Normal</label>
                    <input type="radio" id="font_italic" name="subtipus_font" value="italic">
                    <label for="font_italic">Cursiva</label>
                    <input type="radio" id="font_italic" name="subtipus_font" value="bold">
                    <label for="font_bold">Negreta</label>

                </div>
            </div>

        </div>
    </div>
    </div>
    <label id="video"><a href="video.html">Necessites ajuda?</a></label>
    <canvas class="canvas" id="area" width="1500" height="900"></canvas>
    <canvas class="canvas" id="area2" width="1500" height="900"></canvas>


</body>

</html>
